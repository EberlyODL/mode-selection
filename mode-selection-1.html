                <text transform="translate(133.64 69.33)" font-size="24" font-family="OpenSans, Open Sans">Stabilizing Selection Favors
                    <tspan x="-2.87" y="28.8">an Intermediate Phenotype</tspan>

    </template>

    <script>
        Polymer({
            is: 'mode-selection-1',

            properties: {
                tl: {
                    type: Object
                },
            },

            ready: function () {
                var root = this;
                var tl = new TimelineMax();
                var playButton = this.$$('#play-button');
                var replayButton = this.$$('#replay-button');
                var svg = this.$$('#modes');

                // SVG
                var stabilizingtextarrow = svg.getElementById('stabilizingtextarrow');
                var stabilizingone = svg.getElementById('stabilizingone');
                var stabilizingarrows = svg.getElementById('stabilizingarrows');

                // Set Animate
                tl.set([stabilizingtextarrow], {
                    alpha: 0
                });

                // Start Animate
                tl.to([stabilizingone, stabilizingarrows], 2, {
                    scaleX: .5,
                    transformOrigin: "50% 30%",
                    ease: Cubic.easeOut
                })
                .to([stabilizingtextarrow], .5, {
                    alpha: 1
                });


                tl.pause();

                // listen for button clicks and play and pause the animation
                this.$$('lrndesign-animationctrl').addEventListener('lrndesign-animationctrl-click',
                    function (e) {
                        var name = e.detail.button;
                        if (name === 'play') {
                            tl.play();
                        }
                        if (name === 'replay') {
                            tl.progress(0);
                            tl.pause();
                        }
                    });


            }
        });
    </script>
</dom-module>
