    <script>
        Polymer({
            is: 'mode-selection-3',

            properties: {
                tl: {
                    type: Object
                },
            },

            ready: function () {
                var root = this;
                var tl = new TimelineMax();
                var tl2 = new TimelineMax();
                var playButton = this.$$('#play-button');
                var replayButton = this.$$('#replay-button');
                var svg = this.$$('#modes');

                // SVG
                var diversifyingtext = svg.getElementById('diversifyingtext');
                var diversifyingone = svg.getElementById('diversifyingone');
                var diversifyingtwo = svg.getElementById('diversifyingtwo');
                var diversifyingarrows = svg.getElementById('diversifyingarrows');

                // Set Animate
                tl.set([diversifyingtext, diversifyingarrows, diversifyingtwo], {
                    alpha: 0
                });

                // Start Animate
                tl.to([diversifyingtext, diversifyingarrows, diversifyingtwo], 2, {
                    alpha: 1
                });

                tl2.to([diversifyingone], 1, {
                    alpha: 0
                });


                tl.pause();
                tl2.pause();

                // listen for button clicks and play and pause the animation
                this.$$('lrndesign-animationctrl').addEventListener('lrndesign-animationctrl-click',
                    function (e) {
                        var name = e.detail.button;
                        if (name === 'play') {
                            tl.play();
                            tl2.play();
                        }
                        if (name === 'replay') {
                            tl.progress(0);
                            tl2.progress(0);
                            tl.pause();
                            tl2.pause();
                        }
                    });


            }
        });
    </script>
